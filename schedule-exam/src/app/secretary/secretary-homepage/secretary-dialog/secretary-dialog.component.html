<h2 mat-dialog-title>Select Classroom</h2>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="acceptForm">
    <mat-form-field appearance="fill">
      <mat-label>Select classroom:</mat-label>
      <input matInput
             placeholder="Enter the classroom:"
             formControlName="room"/>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false" color="primary">Cancel</button>

  <button [mat-dialog-close]="true" type="submit" class="save-button" mat-raised-button color="primary" (click)="updateExam()">Save</button>
</mat-dialog-actions>
